<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Drivers - אפליקציה חכמה לניהול רכבים ונסיעות</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Heebo', Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      transition: background 0.5s, color 0.5s;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease forwards;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      background: #eee;
      display: inline-block;
      background-size: cover;
      background-position: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    .btn-download, .btn-darkmode {
      background: #28a745;
      color: white;
      padding: 12px 25px;
      margin: 10px 5px 0 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .btn-darkmode {
      background: #6c757d;
    }
    .btn-download:hover {
      background: #218838;
      transform: scale(1.05);
    }
    .btn-darkmode:hover {
      background: #5a6268;
      transform: scale(1.05);
    }
    .creator {
      margin-top: 20px;
      font-size: 16px;
      color: #777;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    /* מצב כהה */
    body.dark {
      background: #222;
      color: #ddd;
    }
    .card.dark {
      background: #333;
      color: #ddd;
    }
    /* כפתור שפה */
    .btn-language {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #007bff;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .btn-language:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <button class="btn-language" onclick="toggleLanguage()" id="language-button">EN</button>
  <div class="logo" style="background-image: url('logo.png');"></div>
  <h1 id="title">YT Drivers</h1>
  <p id="description">נהל את רכבי החברה והנסיעות בקלות וביעילות דרך האפליקציה שלנו!</p>
  <a href="https://mega.nz/file/iN1m3bDI#dQP5KYNezIQwRHQydWdD9JTRWCsc30Uyt-ON_cXSzzk" class="btn-download" id="download-button" target="_blank">הורדה</a>
  <div class="creator" id="creator">היוצר YT</div>
  <div style="margin-top: 10px;">
    <button class="btn-darkmode" onclick="toggleDarkMode()" id="darkmode-button">מצב כהה</button>
  </div>
</div>

<script>
  let isHebrew = true;
  let isDarkMode = false;

  function setLanguage(lang) {
    if (lang === 'he') {
      document.getElementById('title').innerText = 'YT Drivers';
      document.getElementById('description').innerText = 'נהל את רכבי החברה והנסיעות בקלות וביעילות דרך האפליקציה שלנו!';
      document.getElementById('download-button').innerText = 'הורדה';
      document.getElementById('creator').innerText = 'היוצר YT';
      document.getElementById('language-button').innerText = 'EN';
      document.documentElement.lang = 'he';
      document.body.dir = 'rtl';
      isHebrew = true;
    } else {
      document.getElementById('title').innerText = 'YT Drivers';
      document.getElementById('description').innerText = 'Manage your company vehicles and trips easily and efficiently with our app!';
      document.getElementById('download-button').innerText = 'Download';
      document.getElementById('creator').innerText = 'Creator YT';
      document.getElementById('language-button').innerText = 'עברית';
      document.documentElement.lang = 'en';
      document.body.dir = 'ltr';
      isHebrew = false;
    }
  }

  function toggleLanguage() {
    if (isHebrew) {
      setLanguage('en');
    } else {
      setLanguage('he');
    }
  }

  function toggleDarkMode() {
    isDarkMode = !isDarkMode;
    document.body.classList.toggle('dark', isDarkMode);
    document.getElementById('card').classList.toggle('dark', isDarkMode);
    document.getElementById('darkmode-button').innerText = isDarkMode ? (isHebrew ? 'מצב רגיל' : 'Light Mode') : (isHebrew ? 'מצב כהה' : 'Dark Mode');
  }

  window.onload = function() {
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith('he')) {
      setLanguage('he');
    } else {
      setLanguage('en');
    }
  }
</script>

</body>
</html>
