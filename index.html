<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Drivers - אפליקציה חכמה לניהול רכבים ונסיעות</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Heebo', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease forwards;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 50%;
            background: #eee;
            display: inline-block;
            background-size: cover;
            background-position: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .btn-download, .btn-language {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .btn-language {
            background: #007bff;
            margin-top: 10px;
        }
        .btn-download:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .btn-language:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .creator {
            margin-top: 20px;
            font-size: 16px;
            color: #777;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="logo" style="background-image: url('logo.png');"></div>
    <h1 id="title">YT Drivers</h1>
    <p id="description">נהל רכבים ונסיעות בקלות וביעילות דרך האפליקציה שלנו!</p>
    <a href="https://drive.google.com/uc?export=download&id=15SqpQyVAdhtruNY-PCFRQrhvA2ORZ1i6" class="btn-download" id="download-button" target="_blank">הורדה</a>
    <div class="creator" id="creator">היוצר: YT</div>
    <button class="btn-language" onclick="toggleLanguage()" id="language-button">English</button>
</div>

<script>
    let isHebrew = true;

    function toggleLanguage() {
        if (isHebrew) {
            document.getElementById('title').innerText = 'YT Drivers';
            document.getElementById('description').innerText = 'Manage your company vehicles and trips easily and efficiently with our app!';
            document.getElementById('download-button').innerText = 'Download';
            document.getElementById('creator').innerText = 'Creator: YT';
            document.getElementById('language-button').innerText = 'עברית';
            document.documentElement.lang = 'en';
            document.body.dir = 'ltr';
        } else {
            document.getElementById('title').innerText = 'YT Drivers';
            document.getElementById('description').innerText = 'נהל את רכבי החברה והנסיעות בקלות וביעילות דרך האפליקציה שלנו!';
            document.getElementById('download-button').innerText = 'הורדה';
            document.getElementById('creator').innerText = 'היוצר: YT';
            document.getElementById('language-button').innerText = 'English';
            document.documentElement.lang = 'he';
            document.body.dir = 'rtl';
        }
        isHebrew = !isHebrew;
    }
</script>

</body>
</html>
